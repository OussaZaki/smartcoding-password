<!DOCTYPE html>
<html>
    <head>
        <title>PIN Code App</title>
        <link rel="stylesheet" href="pinCode.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <section>
            <h2>Enter your PIN</h2>
            <div class="password-container">
                <input type="text" id="pinCode" class="" maxlength="4" required>
            </div>
            <div id="numbers">
                <button id="buttons" value="1">1</button>
                <button id="buttons" value="2">2</button>
                <button id="buttons" value="3">3</button><br>
                <button id="buttons" value="4">4</button>
                <button id="buttons" value="5">5</button>
                <button id="buttons" value="6">6</button><br>
                <button id="buttons" value="7">7</button>
                <button id="buttons" value="8">8</button>
                <button id="buttons" value="9">9</button><br>
                <button id="buttons" ><i class="fa fa-times"></i></button>
                <button id="buttons" value="0">0</button>
                <button id="buttons"><i class="fa fa-check"></i></button>
            </div>
        </section>
        <script src="pinCode.js"></script>
    </body>
</html>
